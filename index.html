<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Андрей Дебыш</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="hero">
    <div class="container">
      <div class="hero-header">
        <img src="img/logo.svg" alt="my-logo" class="logo">
        <div class="social-links">
          <a href="https://github.com/Presnia" class="social-link"><img src="img/social/github.svg" alt="github-logo"></a>
          <a href="https://twitter.com/AndyY25814094" class="social-link"><img src="img/social/twitter.svg" alt="twitter"></a>
          <a href="https://instagram.com/andymartov/" class="social-link"><img src="img/social/instagram.svg"
              alt="instagram"></a>
          <a href="https://facebook.com/debysh/" class="social-link"><img src="img/social/facebook.svg" alt="facebook"></a>
        </div>
        <!-- /.social-links -->
      </div>
      <!-- /.hero-header -->

      <div class="hero-content">
        <div class="hero-text">
          <span class="hero-subtitle">Фрилансер</span>
          <h1 class="hero-title">Андрей Дебыш</h1>
          <p class="hero-discription">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта или
          интернет-магазина</p>
          <button class="button hero-button">Бесплатная консультация</button>
        </div>
        <!-- /.hero-text -->
        <div class="hero-avatar"></div>
        <!-- /.hero-avatar -->
      </div>
      <!-- /.hero-content -->

    </div>
    <!-- /.container -->
  </header>
  
</body>
</html>
